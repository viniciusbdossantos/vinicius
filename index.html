<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="página">
        <div id="partedecima">
            <h1 id="título">Animais Silvestres Brasileiros</h1>
            <img src="./imagens/onça-pintada.png" alt="Foto de uma onça-pintada">
            <p><b>Página dedicada à exposição dos principais animais silvestres da fauna brasileira.</b></p>
        </div>
        <div id="exposição">
            <div class="partes" id="parte1">
                <div id="araras">
                    <img src="./imagens/araras.webp" alt="Araras">
                    <p><b>Arara</b></p>
                </div>
                <div id="canário">
                    <img src="./imagens/canário.webp" alt="Canário">
                    <p><b>Canário</b></p>
                </div>
                <div id="ema">
                    <img src="./imagens/ema.jpg" alt="Ema">
                    <p><b>Ema</b></p>
                </div>
            </div>

            <div class="partes" id="parte2">
                <div id="jacaré">
                    <img src="./imagens/jacaré.webp" alt="Jacaré">
                    <p><b>Jacaré</b></p>
                </div>
                <div id="mico">
                    <img src="./imagens/mico.jpg" alt="Mico-leão-dourado">
                    <p><b>Mico-leão-dourado</b></p>
                </div>
                <div id="onça">
                    <img src="./imagens/onça-pintada2.webp" alt="Onça-pintada">
                    <p><b>Onça-pintada</b></h1>
                </div>
            </div>

            <div class="partes" id="parte3">
                <div id="papagaio">
                    <img src="./imagens/papagaio.jpg" alt="Papagaio">
                    <p><b>Papagaio</b></p>
                </div>
                <div id="sagui">
                    <img src="./imagens/sagui.jpg" alt="Sagui">
                    <p><b>Sagui</b></p>
                </div>
                <div id="tamanduá">
                    <img src="./imagens/tamanduá.webp" alt="Tamanduá">
                    <p><b>Tamanduá</b></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
